<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcode Protected</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            color: #fff;
            text-align: center;
        }

        #password-protected {
            background: rgba(255, 102, 0, 0.1); /* Slightly transparent orange */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(255, 102, 0, 0.5); /* Orange shadow */
            border: 2px solid rgba(255, 102, 0, 0.8);
            backdrop-filter: blur(8px);
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff6600;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #fff;
        }

        input[type="password"] {
            width: 80%;
            padding: 12px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s;
            text-align: center;
            background: rgba(255, 102, 0, 0.2); /* Light orange */
            color: #fff;
        }

        input[type="password"]:focus {
            background: rgba(255, 102, 0, 0.4);
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.6);
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            color: #000;
            background: #ff6600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #e55b00;
            transform: scale(1.05);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="password-protected">
        <h1>Passcode Protected</h1>
        <h2>Please enter the passcode to proceed</h2>
        <input type="password" placeholder="Enter Passcode" />
        <br />
        <button>Submit</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof CryptoJS !== "undefined") {
                console.log("Crypto.js is loaded and ready");

                const storedHash = "487170c2cbd4fee1e65bcc2cc8d207f1fbe924cfe01deb788912d859558a3616"; // SHA256 for "gudetama"

                document.querySelector("button").addEventListener("click", () => {
                    const userInput = document.querySelector("input[type='password']").value.trim(); // Trim whitespace
                    
                    if (userInput === "") {
                        alert("Please enter a passcode.");
                        return;
                    }

                    console.log("User input:", userInput); // Debugging user input

                    // Check if Crypto.js is accessible
                    if (typeof CryptoJS === "undefined") {
                        console.log("CryptoJS is NOT available!");
                        return;
                    }

                    const hash = CryptoJS.SHA256(userInput).toString();

                    console.log("Hashed input:", hash); // Debug to verify hashing

                    if (hash === storedHash) {
                        alert("Access granted!");
                        window.location.href = "main.html";
                    } else {
                        alert("Incorrect password.");
                    }
                });
            } else {
                console.log("CryptoJS is NOT loaded.");
            }
        });
    </script>
</body>
</html>
